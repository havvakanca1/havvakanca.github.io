<!DOCTYPE html>
<html> 
    <head>
       <style>
          table {
            border-collapse: collapse;
        }
    
        table, td, th {
             border: 2px solid black;
    }
          table {
              width:50%
          }
    
    </style>
</head>
    <body>
        <table>
            <tr>
                <td style="text-align: left">
                    1.1
                </td>
                <td style="text-align: center">
                    1.2
                </td>
                <td style="text-align: left">
                    1.3
                </td>
                <td style="text-align: right">
                    1.4
                </td>
            </tr>
            <tr>
                <td rowspan="2"
               style="text-align: center">
                    2.1 ve 3.1
                </td>
                <td style="text-align: right">
                    2.2
                </td>
                <td colspan="2" style="text-align: center" >
                    <span style="color: red; background-color: yellow">2.3 ve 2.4 </span> </td>
            </tr>
            <tr>            
                <td rowspan="2" 
                   style="color: white; background-color: black; text-align:left ;vertical-align: top" >3.2
                </td>
               
                
                <td style="text-align: left">
                   3.3
                </td>
                <td style="text-align: left">
                    3.4
                </td>
            </tr>
            <tr>
                <td style="text-align: left">
                    4.1
                </td>
               
                <td colspan="2"
                style="text-align: left">
                    4.3
                </td>
            </tr>

        </table>
    </body>
</html>
